version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Instalar dependencias de la raíz
        - npm ci --legacy-peer-deps
        # Compilar paquete shared primero
        - cd packages/shared
        - npm ci
        - npm run build
        # Volver a raíz e instalar dependencias del frontend
        - cd ../../apps/web
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: apps/web/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - packages/shared/node_modules/**/*
      - packages/shared/dist/**/*
      - apps/web/node_modules/**/*
      - apps/web/.next/cache/**/*

