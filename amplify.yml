version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            # Instalar dependencias del workspace desde la ra√≠z
            - cd ../.. && npm install --legacy-peer-deps
            # Build shared package
            - cd packages/shared && npm run build
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/**/*
          - ../../node_modules/**/*
          - ../../packages/shared/dist/**/*
